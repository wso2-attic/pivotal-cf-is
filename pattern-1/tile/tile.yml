---
# The high-level description of your tile.
# Replace these properties with real values.
#
name: wso2is-tile-pattern-1
icon_file: resources/wso2-logo.png
label: WSO2 Identity Server 5.7.0
description: PCF Tile for WSO2 Identity Server 5.7.0 - Pattern 1

stemcell_criteria:
  os: ubuntu-trusty
  requires_cpi: false
  version: '3541'

forms:
- name: carbon_db
  label: Carbon DB connection information
  description: WSO2 API Manager - Carbon Database connection information
  properties:
  - name: carbon_jdbc_url
    type: string
    label: JDBC URL
  - name: carbon_db_driver
    type: dropdown_select
    label: Driver Class Name
    options:
    - name: com.mysql.jdbc.Driver
      label: com.mysql.jdbc.Driver
      default: true
    - name: com.microsoft.sqlserver.jdbc.SQLServerDriver
      label: com.microsoft.sqlserver.jdbc.SQLServerDriver
  - name: carbon_db_query
    type: string
    label: Validation Query
  - name: carbon_db_username
    type: string
    label: Username
  - name: carbon_db_password
    type: secret
    label: Password

packages:
- name: wso2-is
  type: bosh-release
  path: ../bosh-release/wso2is-bosh-release.tar.gz
  jobs:
  - name: wso2is
    templates:
    - name: wso2is
      release: wso2is-release
    memory: 4096
    ephemeral_disk: 4096
    persistent_disk: 16384
    cpu: 2
    static_ip: 1
    max_in_flight: 1
    properties: {}

